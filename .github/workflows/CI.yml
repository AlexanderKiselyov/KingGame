name: CI

on:
  push:
    branches: 
          - master
          - development
  pull_request:
    branches:
          - master
          - development

jobs:

  build:
    runs-on: windows-latest
    steps:
    
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
              java-version: 11

      - name: Run a build
        run: mvn -B package --file pom.xml
